<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <script src="./script.js" defer></script>
    <div class="calculator-container">
      <div class="screen">
        <div class="numbers">0</div>
        <div class="numbers2">0</div>
      </div>
      <div class="buttons">
        <div id="ac" class="button">AC</div>
        <div id="minus" class="button">+/-</div>
        <div id="delete" value="delete" class="button">‚Üê</div>
        <div id="button" value="/" class="button operator">/</div>
        <div id="button" value="7" class="button number">7</div>
        <div id="button" value="8" class="button number">8</div>
        <div id="button" value="9" class="button number">9</div>
        <div id="button" value="*" class="button operator">X</div>
        <div id="button" value="4" class="button number">4</div>
        <div id="button" value="5" class="button number">5</div>
        <div id="button" value="6" class="button number">6</div>
        <div id="button" value="-" class="button operator">-</div>
        <div id="button" value="1" class="button number">1</div>
        <div id="button" value="2" class="button number">2</div>
        <div id="button" value="3" class="button number">3</div>
        <div id="button" value="+" class="button operator">+</div>
        <div id="button" value="0" class="button number zero">0</div>
        <div id="button" value="." class="button number">.</div>
        <div id="equals" class="button">=</div>
      </div>
    </div>
  </body>
</html>
